<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-wrapper">
        <header id="quiz-header">
            <h1>Quiz Game</h1>
            <p id="timer">Time Left: <span id="time">60</span> seconds</p>
        </header>
        <main id="quiz-section">
            <div id="question-area">
                <div id="question-text">Question will appear here</div>
                <div id="answers-container">
                </div>
            </div>
            <button id="next-btn" class="nav-button">Next Question</button>
        </main>
        <section id="final-score" class="hidden">
            <h2>Your Score: <span id="total-score">0</span></h2>
            <button id="retry-btn" class="nav-button">Retry Quiz</button>
        </section>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
